<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css"/>

  <title>Frontend Mentor | Base Apparel coming soon page</title>
</head>
<body>

  <div id="main">
    <div id="container">
      
      <!-- Colonne gauche -->
      <div class="left">
        <img class="logo" src="images/logo.svg" alt="Base Apparel Logo">

        <h1 class="title">
          <span id="were">We're</span><br>
          <span id="coming">coming<br>soon</span>
        </h1>

        <p class="text">
          Hello fellow shoppers! We're currently building our new fashion store. 
          Add your email below to stay up-to-date with announcements and our launch deals.
        </p>

        <div id="searchContainer">
          <input type="text" id="emailInput" placeholder="Email Address">
          <button id="button">
            <img src="images/icon-arrow.svg" alt="Submit">
          </button>
        </div>

        <footer>
          <p class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
            Coded by <a href="#">Your Name Here</a>.
          </p>
        </footer>
      </div>

      <!-- Colonne droite -->
      <div class="right">
        <!-- Mobile image -->
        <img class="photoMobile" src="images/hero-mobile.jpg" alt="Model photo mobile">
        <!-- Desktop image -->
        <img class="photoDesktop" src="images/hero-desktop.jpg" alt="Model photo desktop">
      </div>

    </div>
  </div>

</body>
</html>
